<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="catalog.css">
    <title>Каталог</title>
</head>
<body>
    <div class="background">
        <img class='background__img' src="/images/catalog-bg.png" alt="background" draggable="false">
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner">
                <ul class="header__social-list">
                    <li class="header__social-item">
                        <a href="#">
                            <div class="header__social-images">
                                <img class='header__social-image' src="/images/inst1.png" alt="instagram">
                                <img class='header__social-image' src="/images/inst2.png" alt="instagram">
                                <img class='header__social-image' src="/images/inst3.png" alt="instagram">
                            </div>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a class='vk-link' href="#"></a>
                    </li>
                    <li class="header__social-item">
                        <a class='facebook-link' href="#"></a>
                    </li>
                </ul>
                <div class="header__logo">
                    <img class='header__logo-image' src="/images/logo.png" alt="logo">
                    <h1 class="header__logo-title">Wunderbeer</h1>
                </div>
                <ul class="header__action-list">
                    <li class="header__action-item">
                        <a class='search-link' href="#"></a>
                    </li>
                    <li class="header__action-item">
                        <a class='cart-link' href="#"></a>
                    </li>
                </ul>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#">Каталог</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">Дистрибуция</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">Комплектация магазинов</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">О компании</a>
                    </li>
                    <li class="nav__item">
                        <a href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <h2 class="header__title">Каталог</h2>
        </header>
        <main class="main">
    
        </main>
        <footer class="footer">
    
        </footer>
    </div>
    <script src="/scripts/cart.js"></script>
</body>
</html>
